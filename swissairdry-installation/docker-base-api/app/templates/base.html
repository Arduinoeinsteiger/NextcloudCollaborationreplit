<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SwissAirDry{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', path='/img/logo.svg') }}" alt="SwissAirDry" width="30" height="30" class="d-inline-block align-text-top">
                    SwissAirDry
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if page == 'home' %}active{% endif %}" href="/">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page == 'admin' %}active{% endif %}" href="/admin">
                                <i class="fas fa-cog"></i> Admin
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page == 'users' %}active{% endif %}" href="/admin/users">
                                <i class="fas fa-users"></i> Benutzer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page == 'groups' %}active{% endif %}" href="/admin/groups">
                                <i class="fas fa-user-tag"></i> Gruppen
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page == 'csv-import' %}active{% endif %}" href="/admin/csv-import">
                                <i class="fas fa-file-csv"></i> CSV-Import
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="form-check form-switch me-3">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label text-light" for="darkModeToggle">
                                <i class="fas fa-moon"></i>
                            </label>
                        </div>
                        <div class="dropdown">
                            <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> Admin
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog me-2"></i>Profil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Einstellungen</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Abmelden</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}
            <!-- Hauptinhalt -->
            {% endblock %}
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Â© 2023-2025 Swiss Air Dry Team. Alle Rechte vorbehalten.</span>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Dark Mode Script -->
    <script src="{{ url_for('static', path='/js/dark-mode.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
