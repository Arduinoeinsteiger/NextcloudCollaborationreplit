version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: swissairdry-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swissairdry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swissairdry}
      POSTGRES_DB: ${POSTGRES_DB:-swissairdry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swissairdry} -d ${POSTGRES_DB:-swissairdry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swissairdry-network

  api:
    build: .
    container_name: swissairdry-api
    restart: always
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-swissairdry}:${POSTGRES_PASSWORD:-swissairdry}@postgres:5432/${POSTGRES_DB:-swissairdry}
      - SECRET_KEY=${SECRET_KEY:-supersecretkey}
      - DEBUG=${DEBUG:-False}
      - NEXTCLOUD_URL=${NEXTCLOUD_URL:-http://nextcloud}
      - API_PORT=${API_PORT:-5000}
      - API_DOMAIN=${API_DOMAIN:-api.vgnc.org}
      - API_HTTP_PORT=${API_HTTP_PORT:-80}
      - API_HTTPS_PORT=${API_HTTPS_PORT:-443}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_WSS_PORT=${MQTT_WSS_PORT:-8083}
      - ESP32_UPDATE_PORT=${ESP32_UPDATE_PORT:-8070}
      - NEXTCLOUD_HTTP_PORT=${NEXTCLOUD_HTTP_PORT:-8080}
      - NEXTCLOUD_HTTPS_PORT=${NEXTCLOUD_HTTPS_PORT:-8443}
    ports:
      - "${API_PORT:-5000}:5000"
      - "${API_HTTP_PORT:-80}:80"
      - "${API_HTTPS_PORT:-443}:443"
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WSS_PORT:-8083}:8083"
      - "${ESP32_UPDATE_PORT:-8070}:8070"
    volumes:
      - ./app:/app
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - swissairdry-network

volumes:
  postgres_data:
  uploads_data:
  logs_data:

networks:
  swissairdry-network:
    driver: bridge