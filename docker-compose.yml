version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:14-alpine
    container_name: swissairdry-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-swissairdry}
      POSTGRES_DB: ${DB_NAME:-swissairdry}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - swissairdry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  # MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: swissairdry-mqtt
    restart: unless-stopped
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt-data:/mosquitto/data
      - mqtt-log:/mosquitto/log
    networks:
      - swissairdry-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - MQTT_ALLOW_ANONYMOUS=${MQTT_ALLOW_ANONYMOUS:-true}
      - MQTT_SSL_ENABLED=${MQTT_SSL_ENABLED:-false}
      - MQTT_AUTH_ENABLED=${MQTT_AUTH_ENABLED:-false}
  
  # Main API (FastAPI)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
    container_name: swissairdry-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DB_HOST=db
      - MQTT_BROKER=mqtt
    volumes:
      - ./api:/app
      - api-logs:/app/logs
    networks:
      - swissairdry-network
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Simple API (Flask)
  simple-api:
    build:
      context: ./api
      dockerfile: Dockerfile.simple
    container_name: swissairdry-simple-api
    restart: unless-stopped
    ports:
      - "${SIMPLE_API_PORT:-5001}:5001"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5001
      - MQTT_BROKER=mqtt
      - MQTT_CLIENT_ID=${MQTT_SIMPLE_CLIENT_ID:-swissairdry-simple-api}
    volumes:
      - ./api:/app
      - simple-api-logs:/app/logs
    networks:
      - swissairdry-network
    depends_on:
      mqtt:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ExApp (Nextcloud App, optional)
  exapp:
    build:
      context: ./nextcloud
      dockerfile: Dockerfile.exapp
    container_name: swissairdry-exapp
    restart: unless-stopped
    ports:
      - "${EXAPP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - API_URL=http://api:${API_PORT:-5000}
      - SIMPLE_API_URL=http://simple-api:${SIMPLE_API_PORT:-5001}
    volumes:
      - ./nextcloud:/app
      - exapp-logs:/app/logs
    networks:
      - swissairdry-network
    depends_on:
      api:
        condition: service_healthy
      simple-api:
        condition: service_healthy

  # Update-Tool f√ºr MQTT-Konfiguration
  mqtt-config:
    build:
      context: ./mqtt-config
      dockerfile: Dockerfile
    container_name: swissairdry-mqtt-config
    restart: "no"
    volumes:
      - ./mosquitto/config:/config
    env_file:
      - .env
    networks:
      - swissairdry-network
    depends_on:
      - mqtt

networks:
  swissairdry-network:
    driver: bridge

volumes:
  db-data:
  mqtt-data:
  mqtt-log:
  api-logs:
  simple-api-logs:
  exapp-logs: