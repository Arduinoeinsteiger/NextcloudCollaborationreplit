# SwissAirDry MQTT Broker Konfiguration

# Allgemeine Einstellungen
listener 1883
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Verbindungseinstellungen
connection_messages true
allow_anonymous true  # In Produktionsumgebungen auf 'false' setzen und Authentifizierung verwenden

# Websocket-Unterstützung für Web-Clients
listener 9001
protocol websockets

# Authentifizierung (optional, für Produktion empfohlen)
# Kommentieren Sie die folgenden Zeilen aus und erstellen Sie die Passwortdatei mit:
# mosquitto_passwd -c /mosquitto/config/auth/passwd <username>

#password_file /mosquitto/config/auth/passwd
#allow_anonymous false

# Zugriffskontrolle
# Kommentieren Sie die folgende Zeile aus und erstellen Sie die ACL-Datei:
#acl_file /mosquitto/config/auth/acl