version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: swissairdry-postgres
    restart: always
    environment:
      POSTGRES_USER: swissairdry
      POSTGRES_PASSWORD: swissairdry_password
      POSTGRES_DB: swissairdry
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swissairdry -d swissairdry"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: swissairdry-api
    restart: always
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://swissairdry:swissairdry_password@postgres:5432/swissairdry
      - JWT_SECRET_KEY=your_jwt_secret_key
      - DEBUG=True
      - API_PORT=5000
      - API_BASE_URL=http://localhost:5000
      - STANDALONE_MODE=True
    volumes:
      - ./api/app:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: swissairdry-frontend
    restart: always
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html

volumes:
  postgres_data: