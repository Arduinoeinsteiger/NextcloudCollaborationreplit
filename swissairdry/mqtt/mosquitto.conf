# SwissAirDry MQTT-Broker Konfiguration

# Grundeinstellungen
pid_file /tmp/mosquitto.pid
persistence true
persistence_location /tmp/mosquitto/
log_dest stdout

# Ports
listener 1883
protocol mqtt

# Allow anonymous clients (f√ºr Entwicklungszwecke)
allow_anonymous true

# Verwenden Sie in Produktion Benutzername/Passwort
# password_file /path/to/password_file